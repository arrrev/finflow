<svg width="800" height="1000" viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Sky -->
  <rect width="800" height="1000" fill="#87CEEB"/>
  
  <!-- Stadium/Golden Lattice Structure (simplified) -->
  <g opacity="0.3">
    <path d="M 0 400 Q 200 350 400 300 T 800 300" stroke="#D4AF37" stroke-width="2" fill="none"/>
    <path d="M 0 420 Q 200 370 400 320 T 800 320" stroke="#D4AF37" stroke-width="2" fill="none"/>
    <path d="M 0 440 Q 200 390 400 340 T 800 340" stroke="#D4AF37" stroke-width="2" fill="none"/>
    <line x1="100" y1="400" x2="100" y2="300" stroke="#D4AF37" stroke-width="1.5"/>
    <line x1="300" y1="380" x2="300" y2="300" stroke="#D4AF37" stroke-width="1.5"/>
    <line x1="500" y1="360" x2="500" y2="300" stroke="#D4AF37" stroke-width="1.5"/>
    <line x1="700" y1="340" x2="700" y2="300" stroke="#D4AF37" stroke-width="1.5"/>
  </g>
  
  <!-- Ground/Grass -->
  <rect y="500" width="800" height="500" fill="#7CB342"/>
  
  <!-- Food Stall (simplified) -->
  <rect x="50" y="550" width="120" height="80" fill="#1A1A1A" rx="5"/>
  <text x="60" y="600" font-family="Arial, sans-serif" font-size="14" fill="#FF0000" font-weight="bold">ASIAN STREET FOOD</text>
  
  <!-- Main Figure - Seated Woman -->
  <g transform="translate(350, 600)">
    <!-- Head -->
    <circle cx="0" cy="-80" r="35" fill="#8B4513"/>
    
    <!-- Hair -->
    <path d="M -35 -80 Q -45 -100 -40 -120 Q -35 -140 -25 -135 Q -15 -130 -20 -110 Q -25 -90 -35 -80" fill="#3D2817"/>
    <path d="M 35 -80 Q 45 -100 40 -120 Q 35 -140 25 -135 Q 15 -130 20 -110 Q 25 -90 35 -80" fill="#3D2817"/>
    <ellipse cx="0" cy="-80" rx="40" ry="35" fill="#3D2817"/>
    
    <!-- Face (profile view) -->
    <ellipse cx="-5" cy="-75" rx="8" ry="10" fill="#F4D4B3"/>
    <circle cx="-8" cy="-78" r="2" fill="#000"/>
    <path d="M -12 -70 Q -8 -68 -5 -70" stroke="#000" stroke-width="1.5" fill="none"/>
    
    <!-- Body - Crop Top -->
    <ellipse cx="0" cy="-20" rx="25" ry="30" fill="#E6D5B8"/>
    <path d="M -25 -20 Q -20 -10 -15 -5 Q -10 0 -5 5" stroke="#D4C4A8" stroke-width="2" fill="none"/>
    <path d="M 25 -20 Q 20 -10 15 -5 Q 10 0 5 5" stroke="#D4C4A8" stroke-width="2" fill="none"/>
    
    <!-- Arms -->
    <ellipse cx="-30" cy="0" rx="8" ry="25" fill="#F4D4B3" transform="rotate(-20 -30 0)"/>
    <ellipse cx="30" cy="5" rx="8" ry="25" fill="#F4D4B3" transform="rotate(20 30 5)"/>
    
    <!-- Wristbands -->
    <rect x="-35" y="15" width="10" height="3" fill="#0066FF" rx="1.5"/>
    <rect x="-35" y="20" width="10" height="3" fill="#FF69B4" rx="1.5"/>
    
    <!-- Skirt -->
    <path d="M -20 30 Q 0 50 20 30 L 25 35 Q 0 60 -25 35 Z" fill="#1A1A1A"/>
    
    <!-- Legs (crossed) -->
    <ellipse cx="-15" cy="70" rx="12" ry="40" fill="#F4D4B3" transform="rotate(-15 -15 70)"/>
    <ellipse cx="15" cy="75" rx="12" ry="40" fill="#F4D4B3" transform="rotate(15 15 75)"/>
    
    <!-- Shoes -->
    <ellipse cx="-15" cy="110" rx="15" ry="8" fill="#FFFFFF"/>
    <rect x="-25" y="110" width="20" height="12" fill="#1A1A1A" rx="3"/>
    <ellipse cx="15" cy="115" rx="15" ry="8" fill="#FFFFFF"/>
    <rect x="5" y="115" width="20" height="12" fill="#1A1A1A" rx="3"/>
  </g>
  
  <!-- Bucket Hat -->
  <g transform="translate(280, 580)">
    <ellipse cx="0" cy="0" rx="45" ry="20" fill="#1A1A1A"/>
    <ellipse cx="0" cy="-5" rx="40" ry="15" fill="#1A1A1A"/>
    <text x="-35" y="5" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">드림 콘서트</text>
  </g>
  
  <!-- Decorative Elements - People Silhouettes in Background -->
  <circle cx="150" cy="650" r="20" fill="#2C3E50" opacity="0.6"/>
  <circle cx="600" cy="640" r="18" fill="#2C3E50" opacity="0.6"/>
  <circle cx="650" cy="680" r="22" fill="#2C3E50" opacity="0.6"/>
  
  <!-- Stage Structure (simplified) -->
  <rect x="100" y="520" width="200" height="30" fill="#CC0000" rx="3"/>
  <text x="150" y="540" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" font-weight="bold">STAGE</text>
  
  <!-- Sun/Atmosphere -->
  <circle cx="700" cy="150" r="60" fill="#FFD700" opacity="0.4"/>
  
  <!-- Decorative Lines for Festival Vibe -->
  <line x1="0" y1="500" x2="800" y2="500" stroke="#5A9" stroke-width="3" opacity="0.5"/>
  
  <!-- Text Element -->
  <text x="400" y="950" font-family="Arial, sans-serif" font-size="24" fill="#1A1A1A" text-anchor="middle" font-weight="bold">FESTIVAL VIBES</text>
</svg>


