<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Minimalist version - better for small prints -->
  
  <!-- Background -->
  <rect width="800" height="800" fill="#E8F4F8"/>
  
  <!-- Simplified Stadium Silhouette -->
  <path d="M 0 300 Q 200 250 400 200 T 800 200 L 800 400 L 0 400 Z" fill="#D4AF37" opacity="0.2"/>
  
  <!-- Main Figure - Stylized -->
  <g transform="translate(400, 450)">
    <!-- Head (profile) -->
    <circle cx="0" cy="-60" r="30" fill="#8B4513"/>
    <ellipse cx="-5" cy="-55" rx="12" ry="15" fill="#F4D4B3"/>
    <circle cx="-8" cy="-58" r="2" fill="#000"/>
    
    <!-- Hair -->
    <path d="M -30 -60 Q -40 -80 -30 -100 Q -20 -110 -10 -105 Q 0 -100 -5 -85 Q -10 -70 -30 -60" fill="#3D2817"/>
    <ellipse cx="0" cy="-60" rx="35" ry="30" fill="#3D2817"/>
    
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="20" ry="25" fill="#E6D5B8"/>
    
    <!-- Skirt -->
    <path d="M -15 25 Q 0 40 15 25 L 20 30 Q 0 50 -20 30 Z" fill="#1A1A1A"/>
    
    <!-- Legs -->
    <ellipse cx="-10" cy="50" rx="10" ry="30" fill="#F4D4B3" transform="rotate(-10 -10 50)"/>
    <ellipse cx="10" cy="55" rx="10" ry="30" fill="#F4D4B3" transform="rotate(10 10 55)"/>
    
    <!-- Shoes -->
    <ellipse cx="-10" cy="85" rx="12" ry="6" fill="#1A1A1A"/>
    <ellipse cx="10" cy="90" rx="12" ry="6" fill="#1A1A1A"/>
  </g>
  
  <!-- Bucket Hat -->
  <g transform="translate(350, 420)">
    <ellipse cx="0" cy="0" rx="40" ry="18" fill="#1A1A1A"/>
    <text x="-30" y="5" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">드림</text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="200" cy="500" r="15" fill="#2C3E50" opacity="0.4"/>
  <circle cx="600" cy="520" r="18" fill="#2C3E50" opacity="0.4"/>
</svg>


